<div [ngClass]="[priority.toString().toLowerCase(), 'message-wrapper']">

  <md-icon [fontIcon]="icon" class="priority-icon large-icon"></md-icon>

  <div class="content-wrapper">
    <div class="message-text">{{text}}</div>

    <div class="message-date">{{date | date: 'shortDate'}}</div>
  </div>

  <div class="actions-wrapper">
    <button md-button (click)="removeMessage()">
      <md-icon fontIcon="fa-trash" class="warn-color-font"></md-icon>
    </button>
    <button md-button (click)="readMessage()">
      <md-icon fontIcon="fa-check"></md-icon>
    </button>
  </div>
</div>
